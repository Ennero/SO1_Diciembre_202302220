apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackfriday-ingress
  namespace: blackfriday
  annotations:
    # Para que NGINX reescriba las rutas correctamente
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-rust-service
            port:
              number: 80