apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: valkey-vm
  namespace: blackfriday
spec:
  running: true
  template:
    metadata:
      labels:
        app: valkey
        kubevirt.io/domain: valkey-vm
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
          interfaces:
          - name: default
            masquerade: {}
        resources:
          requests:
            memory: 512M
      networks:
      - name: default
        pod: {}
      volumes:
        - name: containerdisk
          containerDisk:
            # Â¡TU IMAGEN COCINADA A MANO!
            image: <IP-EXTERNA-DE-TU-VM>:5000/valkey-custom-disk:v1
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: blackfriday
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    kubevirt.io/domain: valkey-vm